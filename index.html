        // Load dropdown menu
        function loadNavMenu() {
            const dropdownMenu = document.getElementById('dropdown-menu');
            navItems.forEach(item => {
                const option = document.createElement('option');
                option.value = item.page;
                option.textContent = item.name;
                dropdownMenu.appendChild(option);
            });
        }

        // Load selected page into content
        function loadPage(page) {
            const contentDiv = document.getElementById('content');
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    contentDiv.innerHTML = data;
                })
                .catch(error => {
                    contentDiv.innerHTML = `<p>Error loading content. Please try again later.</p>`;
                    console.error('Error fetching page:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadNavMenu();

            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.addEventListener('change', (event) => {
                const selectedPage = event.target.value;
		// If '#' is selected, refresh the page
		if (selectedPage === '#') {
		    location.reload();  // Refresh the entire page
		} else {
		    loadPage(selectedPage);  // Load the selected page content dynamically
		}
            });
        });
		
		
		function loadContent(url) {
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading content:', error);
            });
		}

		// Add event listeners to all links
		document.querySelectorAll('.link:not(.external-link)').forEach(link => {
			link.addEventListener('click', function(e) {
				e.preventDefault(); // Prevent the default anchor behavior
				const url = this.getAttribute('href'); // Get the href attribute of the clicked link
				loadContent(url); // Load the content dynamically
			});
		});

        function viewPDF(pdfFilePath) {
            const pdfFrame = document.getElementById('pdf-frame');
            pdfFrame.src = pdfFilePath;
            pdfFrame.style.display = 'block'; // Show the iframe with the PDF
        }

        function downloadPDF(pdfFilePath) {
            const link = document.createElement('a');
            link.href = pdfFilePath;
            link.download = pdfFilePath; // Suggest file name for download
            link.click();
        }
function sortTable(columnIndex) {
                    let table = document.getElementById('sortableTable');
                    let tbody = table.getElementsByTagName('tbody')[0];
                    let rows = Array.from(tbody.getElementsByTagName('tr'));
                    let isAscending = table.dataset.sortOrder !== 'asc';
                    
                    rows.sort((rowA, rowB) => {
                        let cellA = rowA.getElementsByTagName('td')[columnIndex].innerText.trim();
                        let cellB = rowB.getElementsByTagName('td')[columnIndex].innerText.trim();
            
                        let isNumeric = !isNaN(cellA) && !isNaN(cellB);
                        return isAscending ? 
                            (isNumeric ? cellA - cellB : cellA.localeCompare(cellB)) :
                            (isNumeric ? cellB - cellA : cellB.localeCompare(cellA));
                    });
            
                    rows.forEach(row => tbody.appendChild(row));
            
                    // Update sort order data attribute
                    table.dataset.sortOrder = isAscending ? 'asc' : 'desc';
            
                    // Reset column classes
                    document.querySelectorAll('th').forEach(th => th.classList.remove('asc', 'desc'));
                    document.querySelectorAll('th')[columnIndex].classList.add(isAscending ? 'asc' : 'desc');
                }

		function applyFilters() {
		    const rankMin = parseFloat(document.getElementById('rankMin').value);
		    const rankMax = parseFloat(document.getElementById('rankMax').value);
		    const mtfValue = document.getElementById('mtfFilter').value;
		
		    const table = document.getElementById('sortableTable');
		    const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
		
		    for (let row of rows) {
		        const cells = row.getElementsByTagName('td');
		        const rank = parseFloat(cells[4].innerText.trim());
		        const mtf = cells[8].innerText.trim();
		
		        const matchRank = (isNaN(rankMin) || rank >= rankMin) && (isNaN(rankMax) || rank <= rankMax);
		        const matchMTF = !mtfValue || mtf === mtfValue;
		
		        row.style.display = (matchRank && matchMTF) ? '' : 'none';
		    }
		}
