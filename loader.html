<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Header styling */
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header span {
            font-size: 24px;
        }

        /* Dropdown menu styling in header */
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            color: black;
        }

        /* Main section containing content */
        #main {
            display: flex;
            flex: 1;
        }

        /* Main content area */
        #content {
            flex: 1;
            padding: 20px;
            background-color: #fafafa;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <header>
        <!-- Title -->
        <span>Sovereign Master Node</span>

        <!-- Dropdown Menu in Header -->
        <nav id="nav-menu">
            <select id="dropdown-menu">
                <!-- Options will be loaded here from JavaScript -->
            </select>
        </nav>
    </header>
    
    <div id="main">
        <!-- Main content area -->
        <div id="content">
            <iframe id="google-sheet" src="https://docs.google.com/spreadsheets/d/1m_NwkIaWe538XKk2Doz3gEQlHmCP4HW7Q99dyqzlBYE/edit?usp=sharing" width="100%" height="1000"></iframe>
        </div>
    </div>
    
    <script type="module">
        const navItems = [
            { name: 'Home', page: 'loader.html' },
            { name: '5E-EQ-Day', page: 'EquityDaily-5EScalping_trade_signals.html' },
            { name: '5E-EQ-Week', page: 'EquityWeek-5EScalping_trade_signals.html' },
            { name: '5E-EQ-Month', page: 'EquityMonth-5EScalping_trade_signals.html' },
            { name: 'GTD-EQ-Hour', page: 'EquityHour-GTD_trade_signals.html' },
            { name: 'GTD-EQ-Day', page: 'EquityDaily-GTD_trade_signals.html' },
            { name: 'GTD-EQ-Week', page: 'EquityWeek-GTD_trade_signals.html' },
            { name: 'GTD-EQ-Month', page: 'EquityMonth-GTD_trade_signals.html' },
            { name: 'SR-EQ-Day', page: 'EquityDaily-Support_trade_signals.html' },
            { name: 'SR-EQ-Week', page: 'EquityWeek-Support_trade_signals.html' },
            { name: 'SR-EQ-Month', page: 'EquityMonth-Support_trade_signals.html' },
            { name: 'Multi-EQ-Buy', page: 'buy_new_oportunity.html' },
            { name: 'Multi-EQ-Sell', page: 'sell_new_oportunity.html' },
            { name: 'SR-CR-Day', page: 'CryptoDaily-Support_trade_signals.html' },
            { name: 'SR-CR-Week', page: 'CryptoWeek-Support_trade_signals.html' },
            { name: 'SR-CR-Month', page: 'CryptoMonth-Support_trade_signals.html' },
            { name: 'Trigger-CR-Buy', page: 'crypto_trigger_summary.html' },
            { name: '1000x-CR-Summary', page: 'Millioniare_portfolio_summary.html' },
            { name: 'Intraday-EQ-SR', page: 'equity_intraday_recommendation.html' }
        ];

        // Load dropdown menu
        function loadNavMenu() {
            const dropdownMenu = document.getElementById('dropdown-menu');
            navItems.forEach(item => {
                const option = document.createElement('option');
                option.value = item.page;
                option.textContent = item.name;
                dropdownMenu.appendChild(option);
            });
        }

        // Load selected page into content
        function loadPage(page) {
            const contentDiv = document.getElementById('content');
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    contentDiv.innerHTML = data;
                })
                .catch(error => {
                    contentDiv.innerHTML = `<p>Error loading content. Please try again later.</p>`;
                    console.error('Error fetching page:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadNavMenu();

            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.addEventListener('change', (event) => {
                const selectedPage = event.target.value;
                loadPage(selectedPage);
            });
        });
    </script>

</body>
</html>
