<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Header styling */
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            flex-shrink: 0;
        }
        /* Main section containing sidebar and content */
        #main {
            display: flex;
            flex: 1;
        }
        /* Sidebar styling */
        nav {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
        }
        /* Main content area */
        #content {
            flex: 1;
            padding: 20px;
            background-color: #fafafa;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <!-- <nav>
        <a href="#" data-page="equity_intraday_recommendation.html">Page 1</a>
        <a href="#" data-page="trade_signals.html">Page 2</a>
        <a href="#" data-page="crypto_trigger_summary.html">Page 3</a>
    </nav>-->
	
	<header>
		<Span>Sovereign Master Node</Span>
	</header>
	
	<div id="main">
        <!-- Sidebar Navigation -->
        <nav id="nav-menu">
            <!-- Links will be loaded here from JavaScript -->
        </nav>

        <!-- Main content area -->
        <div id="content">
            <iframe id="google-sheet" src="https://docs.google.com/spreadsheets/d/1m_NwkIaWe538XKk2Doz3gEQlHmCP4HW7Q99dyqzlBYE/edit?usp=sharing" width="100%" height="1000"></iframe>
        </div>
    </div>
	

    <script type="module">
	
	//import { navItems } from './navItems.js';

	const navItems = [
		{ name: '5E-EQ-Day', page: 'EquityDaily-5EScalping_trade_signals.html' },
		{ name: '5E-EQ-Week', page: 'EquityWeek-5EScalping_trade_signals.html' },
		{ name: '5E-EQ-Month', page: 'EquityMonth-5EScalping_trade_signals.html' },
		{ name: 'GTD-EQ-Hour', page: 'EquityHour-GTD_trade_signals.html' },
		{ name: 'GTD-EQ-Day', page: 'EquityDaily-GTD_trade_signals.html' },
		{ name: 'GTD-EQ-Week', page: 'EquityWeek-GTD_trade_signals.html' },
		{ name: 'GTD-EQ-Month', page: 'EquityMonth-GTD_trade_signals.html' },
		{ name: 'SR-EQ-Day', page: 'EquityDaily-Support_trade_signals.html' },
		{ name: 'SR-EQ-Week', page: 'EquityWeek-Support_trade_signals.html' },
		{ name: 'SR-EQ-Month', page: 'EquityMonth-Support_trade_signals.html' },
		{ name: 'Trigger-EQ-Buy', page: 'buy_new_oportunity.html' },
		{ name: 'Trigger-EQ-Sell', page: 'sell_new_oportunity.html' },
		{ name: 'SR-CR-Day', page: 'CryptoDaily-Support_trade_signals.html' },
		{ name: 'SR-CR-Week', page: 'CryptoWeek-Support_trade_signals.html' },
		{ name: 'SR-CR-Month', page: 'CryptoMonth-Support_trade_signals.html' },
		{ name: 'Trigger-CR-Buy', page: 'crypto_trigger_summary.html' },
		{ name: '100x-CR-Summary', page: '100x_portfolio_summary.html' },
		{ name: 'Intraday-EQ-SR', page: 'equity_intraday_recommendation.html' }
	];

	function loadNavMenu() {
            const navMenu = document.getElementById('nav-menu');
            navItems.forEach(item => {
                // Create an anchor element for each nav item
                const a = document.createElement('a');
                a.textContent = item.name;
                a.href = item.page;
                a.addEventListener('click', function(event) {
                    event.preventDefault();
                    loadPage(item.page);
                });
                // Append the anchor element to the nav menu
                navMenu.appendChild(a);
            });
        }
		
		
        // Function to load HTML content dynamically into the content div
        function loadPage(page) {
            const contentDiv = document.getElementById('content');
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    contentDiv.innerHTML = data;
                })
                .catch(error => {
                    contentDiv.innerHTML = `<p>Error loading content. Please try again later.</p>`;
                    console.error('Error fetching page:', error);
                });
        }

	document.addEventListener('DOMContentLoaded', loadNavMenu);

        // Add click event listeners to menu links
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const page = link.getAttribute('data-page');
                loadPage(page);
            });
        });
		
    </script>

</body>
</html>
