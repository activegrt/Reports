        header span {

        }

        /* Dropdown menu styling in header */

            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            color: black;

        /* Main section containing content */

            flex: 1;
        }

        /* Main content area */

            flex: 1;
            padding: 20px;
            background-color: #fafafa;
            overflow-y: auto;
        }
    </style>
</head>

    <script>
        const navItems = [
            { name: '#', page: '#' },
            { name: 'Settings', page: 'trade_sheet.html' },
            { name: '5E-EQ-Day', page: 'EquityDaily-5EScalping_trade_signals.html' },
            { name: '5E-EQ-Week', page: 'EquityWeek-5EScalping_trade_signals.html' },

            { name: 'GTD-EQ-Day', page: 'EquityDaily-GTD_trade_signals.html' },
            { name: 'GTD-EQ-Week', page: 'EquityWeek-GTD_trade_signals.html' },
            { name: 'GTD-EQ-Month', page: 'EquityMonth-GTD_trade_signals.html' },
            { name: 'SR-EQ-Day', page: 'EquityDaily-Support_trade_signals.html' },
            { name: 'SR-EQ-Week', page: 'EquityWeek-Support_trade_signals.html' },
            { name: 'SR-EQ-Month', page: 'EquityMonth-Support_trade_signals.html' },
            { name: 'Multi-EQ-Buy', page: 'buy_new_oportunity.html' },
            { name: 'Multi-EQ-Sell', page: 'sell_new_oportunity.html' },
            { name: 'Intraday-EQ-SR', page: 'equity_intraday_recommendation.html' },
            { name: 'EQ-Divident', page: 'equity_dividend.html' },
            { name: 'EQ-Portfolio', page: 'equity_portfolio_summary.html' },
            { name: 'SR-CR-Hour', page: 'CryptoHour-Support_trade_signals.html' },
            { name: 'SR-CR-Day', page: 'CryptoDaily-Support_trade_signals.html' },
            { name: 'SR-CR-Week', page: 'CryptoWeek-Support_trade_signals.html' },
            { name: 'SR-CR-Month', page: 'CryptoMonth-Support_trade_signals.html' },
            { name: 'Trigger-CR-Buy', page: 'crypto_trigger_summary.html' },
            { name: '1000x-CR-Summary', page: 'Millioniare_portfolio_summary.html' }
        ];

        // Load dropdown menu
        function loadNavMenu() {
            const dropdownMenu = document.getElementById('dropdown-menu');
            navItems.forEach(item => {
                const option = document.createElement('option');
                option.value = item.page;
                option.textContent = item.name;
                dropdownMenu.appendChild(option);
            });
        }

        // Load selected page into content
        function loadPage(page) {
            const contentDiv = document.getElementById('content');
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    contentDiv.innerHTML = data;
                })
                .catch(error => {
                    contentDiv.innerHTML = `<p>Error loading content. Please try again later.</p>`;
                    console.error('Error fetching page:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadNavMenu();

            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.addEventListener('change', (event) => {
                const selectedPage = event.target.value;
                loadPage(selectedPage);
            });
        });
		
		
		function loadContent(url) {
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading content:', error);
            });
		}

		// Add event listeners to all links
		document.querySelectorAll('.link').forEach(link => {
			link.addEventListener('click', function(e) {
				e.preventDefault(); // Prevent the default anchor behavior
				const url = this.getAttribute('href'); // Get the href attribute of the clicked link
				loadContent(url); // Load the content dynamically
			});
		});

        function viewPDF(pdfFilePath) {
            const pdfFrame = document.getElementById('pdf-frame');
            pdfFrame.src = pdfFilePath;
            pdfFrame.style.display = 'block'; // Show the iframe with the PDF
        }

        function downloadPDF(pdfFilePath) {
            const link = document.createElement('a');
            link.href = pdfFilePath;
            link.download = pdfFilePath; // Suggest file name for download
            link.click();
        }

    </script>

</body>
