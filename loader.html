<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Page with Menu and Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #ddd;
        }
        #content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 90%;
            height: 90%;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sovereign Master Node</h1>
    </header>

    <nav>
        <!-- When clicked, these links will load content in the iframe -->
        <a href="equity_intraday_recommendation.html" target="content-frame">Page 1</a>
        <a href="trade_signals.html" target="content-frame">Page 2</a>
        <a href="crypto_trigger_summary.html" target="content-frame">Page 3</a>
    </nav>

    <div id="content">
        <!-- The iframe where content will be loaded -->
        <iframe name="content-frame" src="default.html"></iframe>
    </div>

</body>
</html>
