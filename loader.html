<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #ddd;
        }
        #content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sovereign Master Node</h1>
    </header>

    <nav>
        <a href="#" data-page="equity_intraday_recommendation.html">Page 1</a>
        <a href="#" data-page="trade_signals.html">Page 2</a>
        <a href="#" data-page="crypto_trigger_summary.html">Page 3</a>
    </nav>
	
	

    <div id="content">
        <!-- Content will be loaded here dynamically -->
        <iframe id="google-sheet" src="https://docs.google.com/spreadsheets/d/1m_NwkIaWe538XKk2Doz3gEQlHmCP4HW7Q99dyqzlBYE/edit?usp=sharing" width="100%" height="1000"></iframe>
    </div>

    <script>
        // Function to load HTML content dynamically into the content div
        function loadPage(page) {
            const contentDiv = document.getElementById('content');
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    contentDiv.innerHTML = data;
                })
                .catch(error => {
                    contentDiv.innerHTML = `<p>Error loading content. Please try again later.</p>`;
                    console.error('Error fetching page:', error);
                });
        }

        // Add click event listeners to menu links
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const page = link.getAttribute('data-page');
                loadPage(page);
            });
        });
    </script>

</body>
</html>
