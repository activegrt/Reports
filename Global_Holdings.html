<html><head><style>
    .table-container {
        width: 100%;
        max-height: 600px;
        overflow-y: auto;
        border: 1px solid #ddd;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    thead th {
        position: sticky;
        top: 0;
        background: #a6cff7;
        z-index: 2;
    }
    th.sortable:hover {
        background-color: #e2e6ea;
    }
    .asc::after {
        content: " ▲";
    }
    .desc::after {
        content: " ▼";
    }
    </style></head><body><H2>Global Holdings Analysis</H2><div class="table-container"><table id="sortableTable"border="1" class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th class='sortable' onclick='sortTable(0)'>#</th>
      <th class='sortable' onclick='sortTable(1)'>Name</th>
      <th class='sortable' onclick='sortTable(2)'>Holdings</th>
      <th class='sortable' onclick='sortTable(3)'>Added</th>
      <th class='sortable' onclick='sortTable(4)'>Exited</th>
      <th class='sortable' onclick='sortTable(5)'>Reference</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table></div>
            <script>
                function sortTable(columnIndex) {
                    let table = document.getElementById('sortableTable');
                    let tbody = table.getElementsByTagName('tbody')[0];
                    let rows = Array.from(tbody.getElementsByTagName('tr'));
                    let isAscending = table.dataset.sortOrder !== 'asc';
                    
                    rows.sort((rowA, rowB) => {
                        let cellA = rowA.getElementsByTagName('td')[columnIndex].innerText.trim();
                        let cellB = rowB.getElementsByTagName('td')[columnIndex].innerText.trim();
            
                        let isNumeric = !isNaN(cellA) && !isNaN(cellB);
                        return isAscending ? 
                            (isNumeric ? cellA - cellB : cellA.localeCompare(cellB)) :
                            (isNumeric ? cellB - cellA : cellB.localeCompare(cellA));
                    });
            
                    rows.forEach(row => tbody.appendChild(row));
            
                    // Update sort order data attribute
                    table.dataset.sortOrder = isAscending ? 'asc' : 'desc';
            
                    // Reset column classes
                    document.querySelectorAll('th').forEach(th => th.classList.remove('asc', 'desc'));
                    document.querySelectorAll('th')[columnIndex].classList.add(isAscending ? 'asc' : 'desc');
                }
            </script>
            <p>Page last refreshed on 2025-02-10 06:59</p></body></html>
